    <!-- register form -->
    <main class="container mb-5">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="card shadow">
            <div class="card-title text-center bg-info border-bottom">
              <h2 class="p-3">Register</h2>
            </div>

            <div class="card-body">
              <form id="registerForm">
                <div class="error error-container"></div>
                <div class="form-floating">
                  <input
                    id="username"
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="username"
                    pattern="^[\w]+$"
                    title="only upper and lowercase, numbers, and underscore  example(saba_sam123)"
                    required
                  />
                  <label for="username">User Name</label>
                </div>

                <div class="form-floating">
                  <input
                    id="email"
                    type="email"
                    name="email"
                    class="form-control my-3"
                    placeholder=" Email "
                    required
                    pattern="^[\w\-.]+@(stud.)?noroff.no$"
                    maxlength="20"
                    title="only@stud.noroff.no domain allowed. Example (example@stud.noroff.no)"
                  />
                  <label for="email">Email</label>
                </div>

                <div class="form-floating">
                  <input
                    id="password"
                    type="password"
                    name="password"
                    class="form-control my-3"
                    placeholder="New password"
                    required
                    minlength="8"
                  />
                  <label for="password">Password</label>
                </div>

                <div class="form-floating">
                  <input
                    id="avatarInput"
                    type="url"
                    name="avatar"
                    class="form-control my-2"
                    placeholder="Avatar URL"
                  />
                  <label for="avatar">Avatar Image</label>
                </div>

                <div class="d-grid p-3 mt-5">
                  <button type="submit" class="btn text-light fs-4">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
