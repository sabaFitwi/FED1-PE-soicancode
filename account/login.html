  <body>
    <header>
      <nav>
        <a class="logo" href="index.html"
          ><img src="../images/logo1.PNG" alt="Logo"
        /></a>

        <div class="navbar">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="../blog.html" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="../about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="../contact.html" class="nav-link">Contact</a>

            <li class="nav-item">

                >Create post</a

              >

            <li class="nav-item">
              <a href="../account/login.html" class="nav-link active"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <button id="logoutButton" class="btn btn-logout">
                Logout
              </button>
            </li>
          </ul>
        </div>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- end of navbar -->

    <main class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-5 col-md-6 col-sm-6">
          <div class="card shadow">
            <div class="card-body">
              <form id="loginForm">
                <h2 class="p-3">Login</h2>
                <div class="error error-container"></div>
                <div class="form-floating">
                  <input
                    id="email"
                    type="email"
                    name="email"
                    class="form-control my-3"
                    placeholder=" Email "
                    required
                    pattern="^[\w\-.]+@(stud.)?noroff.no$"
                    title="only@stud.noroff.no domain allowed. Example (example@stud.noroff.no)"
                  />
                  <label for="email">Email</label>
                </div>

                <div class="form-floating">
                  <input
                    id="password"
                    type="password"
                    name="password"
                    class="form-control my-3"
                    placeholder="New password"
                    required
                    minlength="8"
                  />
                  <label for="password">Password</label>
                </div>

                <div class="d-grid p-3 mt-5">
                  <button type="submit" class="btn text-light fs-4">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="my-5">
      <footer class="parallax">
        <div class="footer-container">
          <div class="social-media-links scroll-down fade-in-bottom">

  </body>
