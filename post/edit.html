  <body>
    <header>
      <nav>
        <a class="logo" href="index.html"
          ><img src="../images/logo1.PNG" alt="Logo"
        /></a>

        <div class="navbar">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="../blog.html" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="../about.html" class="nav-link">About</a>

            </li>

                >Login</a
              >

            <li class="nav-item">
              <button id="logoutButton" class="btn btn-logout">
                Logout
              </button>
            </li>
          </ul>
        </div>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- end of navbar -->
    <main>
      <form id="editPostForm">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div>
          <label for="body">Body:</label>
          <textarea id="body" name="body"></textarea>
        </div>

        <div>
          <label for="tags">Tags:</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="Enter tags separated by commas"
          />
        </div>

        <div>
          <label for="mediaUrl">Media URL:</label>
          <input
            type="url"
            id="mediaUrl"
            name="mediaUrl"
            placeholder="https://url.com/image.jpg"
          />
        </div>

        <div>
          <label for="mediaAlt">Media Alt Text:</label>
          <input
            type="text"
            id="mediaAlt"
            name="mediaAlt"
            placeholder="Description of the image"
          />
        </div>

        <button type="submit">Update Post</button>
        <button type="button" class="delete-post-btn">Delete</button>
      </form>
    </main>

    <div class="my-5">
      <footer class="parallax">
        <div class="footer-container">
          <div class="social-media-links scroll-down fade-in-bottom">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>

        </div>
      </footer>
    </div>

    <script type="module" src="/js/post/edit.js"></script>

  </body>
